<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400&family=Poppins:wght@200;300&family=Quicksand:wght@300&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
<body>
    <div class="container">
        <div class="title">Weather</div>
        <div class="searchArea">
            <img class="searchIcon" src="./img/search.png" alt="magnifying-glass">
            <input id="searchInput" class="search" type="text" placeholder="Search for a city" autofocus>
        </div>
        <div id="weatherData" class="weatherData hidden">
            <img id="weatherIcon" src="" alt="weather-icon">
            <div id="cityName" class="cityName">Athens</div>
            <div class="temp"><span id="temperature">30</span><span>&deg;</span></div>
            <div id="description" class="description">Partly Cloudy</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
